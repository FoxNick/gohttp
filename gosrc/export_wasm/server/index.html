<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <button onClick="post()">POST</button>
        <button onClick="get()">GET</button>
    </div>

    <script src="static/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("static/gohttp.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance)
                console.log(GetVersion())
                SetBaseAddress('http://127.0.0.1:9999');
                // SetTimeout(3);
            });

        async function post() {
            params = {"a":99};
            var a = await Post('/v1/post', JSON.stringify(params), null, "application/json; charset=utf-8");
            console.log(a);
        }

        async function get() {
            params = {"a":99};
            var a = await Get('/v1/get', JSON.stringify(params));
            console.log(a);
        }
    </script>
</body>

</html>
